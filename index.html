<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فرم </title>
  <link href="bootstrap.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <script src="myJs.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <form id="hi" name="myForm" onsubmit="submitFunc(); return false;" method="post" class="mx-4 my-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">نام</label>
          <input type="text" id="firstNameInput" placeholder="نام" name="firstName" class="form-control">
          <output id="nameO"></output>
        </div>

        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">نام خانوادگی</label>
          <input type="text" id="lastNameInput" placeholder="نام خانوادگی" name="lastName" class="form-control">
          <output id="lastNameO"></output>
        </div>

        <div class="form-group col-md-6">
          <label for="inputEmail4">پست الکترونیک</label>
          <input type="text" class="form-control" id="Emailinput" placeholder="پست الکترونیک" name="email">
          <output id="emailO"></output>
        </div>

        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">تلفن</label>
          <input type="number" class="form-control" id="numberInput" placeholder="تلفن" name="number">
          <output id="numberO"></output>
        </div>

        <div class="form-group col-md-6">
          <label for="inputState">زبان انگلیسی</label>
          <select id="inputState" class="form-control" name="eng">
            <option selected value="انتخاب کنید">انتخاب کنید</option>
            <option value="مبتدی">مبتدی</option>
            <option value="متوسط">متوسط</option>
            <option value="پیشرفته">پیشرفته</option>
          </select>
          <output id="stateO"></output>
        </div>

        <div class="form-group col-md-6">
          <label for="formGroupExampleInput">زبان برنامه‌نویسی</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input language-checkbox" type="checkbox" name="checkBox" value="Python">
            <label class="form-check-label">پایتون</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input language-checkbox" type="checkbox" name="checkBox" value="JS">
            <label class="form-check-label">جاوا اسکریپت</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input language-checkbox" type="checkbox" name="checkBox" value="Java">
            <label class="form-check-label">جاوا</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input language-checkbox" type="checkbox" name="checkBox" value="Php">
            <label class="form-check-label">php</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input language-checkbox" type="checkbox" name="checkBox" value="C++">
            <label class="form-check-label">c++</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input language-checkbox" type="checkbox" name="checkBox" value="others">
            <label class="form-check-label">غیره</label>
          </div>
          <output id="langO"></output>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">ثبت اطلاعات</button>
      <!-- <button type="button" id="showData" class="btn btn-primary" onclick="previewFunc">نمایش اطلاعات</button>
    </form> -->

      <div class="table-responsive my-4 mx-2">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ردیف</th>
              <th scope="col">نام</th>
              <th scope="col">نام خانوادگی</th>
              <th scope="col">پست الکترونیک</th>
              <th scope="col">تلفن</th>
              <th scope="col">زبان انگلیسی</th>
              <th scope="col">زبان برنامه‌نویسی</th>
            </tr>
          </thead>
          <tbody id="records">

          </tbody>
        </table>
      </div>
  </div>

</body>

</html>
